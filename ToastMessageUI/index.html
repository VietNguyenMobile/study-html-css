<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <title>Toast Message</title>
  </head>
  <body>
    <div id="toast"></div>
    <div>
      <div onclick="showSuccessToast();" class="btn btn--success">
        Show success toast
      </div>

      <div onclick="showErrorToast();" class="btn btn--error">
        Show error toast
      </div>
    </div>

    <script>
      function toast({
        title = "",
        message = "",
        type = "info",
        duration = 5000,
      }) {
        const main = document.getElementById("toast");
        if (main) {
          const toast = document.createElement("div");

          // Auto remove toast
          const autoRemoveId = setTimeout(() => {
            main.removeChild(toast);
          }, duration);

          // Remove toast when toast
          toast.onclick = function (e) {
            console.log(e.target);
            if (e.target.closest(".toast__close")) {
              main.removeChild(toast);
              clearTimeout(autoRemoveId);
            }
          };

          const icons = {
            success: "fas fa-check-circle",
            info: "fas fa-info-circle",
            warning: "fas fa-exclamation-circle",
            error: "fas fa-exclamation-circle",
          };
          const delay = (duration / 1000).toFixed(2);
          const icon = icons[type];
          toast.classList.add("toast", `toast--${type}`);
          toast.style.animation = `animation: slideInLeft ease 0.3, fadeOut linear 1s ${delay}s forwards;`;
          toast.innerHTML = `
          <div class="toast__icon">
            <i class="${icon}"></i>
          </div>
          <div class="toast__body">
            <h3 class="toast__title">${title}</h3>
            <p class="toast__msg">${message}</p>
          </div>
          <div class="toast__close">
            <i class="fas fa-times"></i>
          </div>
          `;
          main.appendChild(toast);
        }
      }
      function showSuccessToast() {
        toast({
          title: "Thành công!",
          message: "Bạn đã đăng ký thành công tài khoản tại F8.",
          type: "success",
          duration: 5000,
        });
      }

      function showErrorToast() {
        toast({
          title: "Thất bại!",
          message: "Có lỗi xảy ra, vui lòng liên hệ quản trị viên.",
          type: "error",
          duration: 5000,
        });
      }
    </script>
  </body>
</html>
